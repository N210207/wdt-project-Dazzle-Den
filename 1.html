<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dazzle Den</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            color: #fff;
            font-weight: 600;
        }
        .nav-link {
            color: #ffffff !important;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #ff6347 !important;
        }

        /* Header Styles */
        header {
            background: #0a0a0a;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 9999;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards 0.5s;
        }
        .navbar {
            max-width: 1200px;
            margin: 0 auto;
        }
        .navbar-brand {
            color: #ff6347;
            font-size: 28px;
            font-weight: 700;
        }

        /* Hero Section */
        .hero {
            background: url('https://t4.ftcdn.net/jpg/08/80/74/77/360_F_880747761_2nW14I8KjquHJsm0NcuhsrGDJmcfMDD0.jpg') no-repeat center center;
            background-size:cover;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeInHero 1.5s ease-in-out forwards;
        }
        .hero h1 {
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            background-color: #000000;
            padding: 10px 20px;
            animation: slideInLeft 1s ease-out forwards;
        }
        .hero p {
            background-color: rgb(5, 5, 15);
            padding: 10px 20px;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .hero .btn-primary {
            background-color: #000000;
            color: white;
            padding: 10px 30px;
            font-size: 18px;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            animation: bounce 2s infinite;
        }
        .hero .btn-primary:hover {
            background-color: #000000;
        }

        /* Product Section */
        .products {
            padding: 50px 0;
            background-color: #fff;
            text-align: center;
            animation: slideIn 2s ease-out;
        }
        .product-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInProduct 2s ease-in-out forwards;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            border-radius: 8px;
        }
        .product-card .card-body {
            background-color: #f8f8f8;
            padding: 20px;
        }
        .product-card .card-title {
            font-size: 22px;
            color: #333;
            font-weight: 600;
        }
        .product-card .btn-info {
            background-color: #000000;
            color: white;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .product-card .btn-info:hover {
            background-color: #ff4500;
        }

        /* Footer Section */
        footer {
            background-color: #000000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            opacity: 0;
            animation: fadeInFooter 2s ease-in-out forwards 1s;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInHero {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInProduct {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInFooter {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInLeft {
            0% { transform: translateX(-100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
